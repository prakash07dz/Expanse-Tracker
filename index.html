<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Watcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wallet Watcher</h1>
        <label for="name">Item Name:</label>
        <input type="text" name="item-name" id="item-name" placeholder="Enter item name">
        <label for="anount">Item Amount:</label>
        <input type="number" name="item-amount" id="item-amount" placeholder="Enter item amount">
        <p class="error">Please enter item name and amount</p>
        <button class="btn" id="add">Add Item</button>
        <button class="btn" id="remove">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
